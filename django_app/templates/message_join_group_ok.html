{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <section class="content-header">
        <h1>
            {{ message.title }}
            <small>{{ message.from_user|default:"系统消息" }}</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'index' %}"><i class="fa fa-dashboard"></i> 首页</a>
            </li>
            <li>
                <a href="{% url 'operations.message_list' %}">消息列表</a>
            </li>
            <li class="active">消息</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <p>
            你已经被批准加入班级
            <a href="{% url 'user.group_detail' group.id %}">{{ group.description }}</a>

        </p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">删除</button>
            <a class="btn btn-primary" href="{% url 'users.contact' message.from_user_id %}">回复</a>
        </form>

    </section>

{% endblock %}
