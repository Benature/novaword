<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>谁能背过我 | 忘记密码</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'AdminLTE/css/AdminLTE.min.css' %}">

    <!-- word_master css -->
    <link rel="stylesheet" href="{% static 'css/word_master.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url 'index' %}">谁能背过<b>我！</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">{{ login_title | default:"忘记密码" }}</p>

            <form action="{% url 'forget_password' %}" method="post">

                {{forget_form.errors.email}}
                <div class="form-group has-feedback {% if forget_form.errors.email %} has-error {% endif %}">
                    <input type="email" name="email" value="{{forget_form.data.email}}" class="form-control" placeholder="注册时使用的电子邮件">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
               
                {{forget_form.errors.captcha}}
                <div class="form-group captcha1 {% if forget_form.errors.captcha %} has-error {% endif %}">
                    {{ forget_form.captcha }}
                </div>

                {% csrf_token %}
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">

                        {% if msg %}
                            <div class="bg-red alert">{{ msg }}</div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary btn-block btn-flat">重置密码</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="{% url 'user_register' %}" class="pull-right">注册新账号</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <script>
        $(function() {
            $('#id_captcha_1').attr({
                "placeholder": "验证码",
                "class": "form-control"
            });

            $(".captcha1 img").click(function() {
                // refresh captcha
                $.get('/captcha/refresh?' + Math.random(), function(result) {
                    $(".captcha1 img").attr({"src": result.image_url});
                    $("#id_captcha_0").attr({"value": result.key});
                });
            });
        });
    </script>
</body>

</html>
