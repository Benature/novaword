{% extends 'base.html' %}
{% block content %}
        <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            用户反馈
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'index' %}"><i class="fa fa-dashboard"></i> 首页</a>
            </li>
            <li class="active">用户反馈</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

    <p>欢迎对这个网站提出宝贵意见。开发人员会及时做出调整，保证大家用得舒服。</p>


    <form method="post">
        <div class="form-group has-feedback ">
            <input type="text" name="title" class="form-control" placeholder="问题标题">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group">
          <label>消息内容</label>
          <textarea class="form-control" rows="3" placeholder="详细信息" name="detail"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">吐槽</button>
        {% csrf_token %}
    </form>

    </section>
{% endblock %}
